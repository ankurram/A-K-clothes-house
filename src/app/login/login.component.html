<html>
  <title>Login page</title>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div *ngIf="show_Msg" style="color:darkred; font-size:20px">{{Error_line}}</div> 
      <div *ngIf="worrng_Msg" style="color:darkred; font-size:20px">{{worng_user}}</div> 
      <h1>Login User</h1>
        <form #loginForm= "ngForm" (ngSubmit)="loginUser(loginForm.value)"  >
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="pwd" ngModel>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form><br>
        <button  (click)="socialSignIn()" title="Facebook" class="btn btn-facebook btn-lg"><i class="fa fa-facebook fa-fw"></i> Login with Facebook</button><br><br>
        <button  (click)="loginGoogle()" title="Google+" class="btn btn-googleplus btn-lg"><i class="fa fa-google-plus fa-fw"></i> Login with google</button>
        <!-- <button type="button" class="btn btn-facebook btn-lg"><i class="fa fa-facebook fa-fw"></i> Facebook</button> -->
        <!-- <button (click)="socialSignIn()"> Facebook</button> -->
   

    </div>
  </body>
</html>
